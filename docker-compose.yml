services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ssms-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${SA_PASSWORD}
      MSSQL_PID: "Developer"
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -Q \"SELECT 1\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 6
      start_period: 30s
    networks:
      - ssms-net
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ssms-api
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Server=db,1433;Database=${DB_NAME};User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=true
      JwtSettings__SecretKey: ${JWT_SECRET}
      JwtSettings__Issuer: ${JWT_ISSUER}
      JwtSettings__Audience: ${JWT_AUDIENCE}
      JwtSettings__ExpirationMinutes: ${JWT_EXPIRES_MINUTES}
      FileUpload__UploadPath: ${FILE_UPLOAD_PATH:-/app/uploads}
      FileUpload__SubmissionsPath: ${FILE_SUBMISSIONS_PATH:-/app/uploads/submissions}
    volumes:
      - api-logs:/app/logs
      - api-uploads:/app/uploads
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - ssms-net
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ssms-web
    ports:
      - "${WEB_HTTP_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - ssms-net
    restart: unless-stopped

volumes:
  mssql-data:
  api-logs:
  api-uploads:

networks:
  ssms-net:
    driver: bridge
